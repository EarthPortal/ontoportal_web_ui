en:
  
  about: >
      <div class='about p-2'>
      <h2>Abstract</h2>
      <p>
      Many vocabularies and ontologies are produced to represent and annotate Earth and Environmental data. Therefore, there is a need of
      a common platform to identify, host and use them in earth-informatics application. The EarthPortal project aims to offer
      a reference ontology repository for Earth Sciences, reusing the NCBO BioPortal and AgroPortal technology. We offer an ontology portal which features ontology hosting, search, versioning,
      visualization, comment, recommendation, enables semantic annotation, fairness assessment, as well as storing and exploiting ontology alignments.
      All of these within a fully semantic web compliant infrastructure. The EarthPortal specifically pays attention to respect the
      requirements of the Earth community in terms of ontology formats (e.g., SKOS, OWL) or supported features.
      EarthPortal project is based on five driving earth use cases which participate in the design and orientation of the platform.
      EarthPortal already offers a robust and stable reference repository highly valuable for the Earth domain.
      </p>
      <!--h2>Use cases</h2>
      <ul class="bulletlist m-3">
      <li class="bulletlist"><a href="http://www.agrold.org">IBC Rice Genomics & AgroLD project</a> (P. Larmande): Data integration and knowledge management related to rice</li>
      <li class="bulletlist"><a href="https://www.rd-alliance.org/groups/wheat-data-interoperability-wg.html">RDA Wheat Data Interoperability working group</a> (E. Dzalé-Yeumo): Common framework for publishing wheat data</li>
      <li class="bulletlist"><a href="http://lovinra.inra.fr">LovInra : INRA Linked Open Vocabularies</a> (S. Aubin): Vocabularies produced by INRA scientists</li>
      <li class="bulletlist"><a href="http://www.cropontology.org">Crop Ontology project</a> (E. Arnaud): Ontologies for describing crop germplasm & traits</li>
      <li class="bulletlist"><a href="http://vest.agrisemantics.org">GODAN global map of agri-food data standards</a> (V. Pesce): VEST/AgroPortal MAP of standards</li>
      </ul-->
      <br>
      <h2>New features</h2>
      <p>
      See the <a href="https://github.com/EarthPortal/documentation/wiki/Release-notes">release notes</a>
      </p>
      <br>
      <h2>Partners</h2>
      <p>The National Center For Biomedical Ontology (NCBO), Institut National de Recherche pour l'Agriculture, l'alimentation et l'Environnement (INRAE), Infrastructure de recherche pour le système terre (Data Terra), Pole de données du domaine Atmosphere (Aeris), Pole de données du domaine Surface Continentale (Theia), Pole de données du domaine marin (ODATIS), Pole de données du domaine Terre Solide (Form@ter), Bureau des Recherches Géologiques et Minières (BRGM)
      Bioversity International, Food & Agriculture Organization (FAO), Global Open Data for Agriculture & Nutrition (Godan Action), Institut National de la Recherche Agronomique (INRA)</p>
      <h2>Acknowledgments</h2>
      <p>The EarthPortal received funding from the EU Horizon Europe research and innovation programme under the FAIR-IMPACT (grant ),  as well as by the CNRS.
      We also thank the AgroPortal for help and time spent with us in deploying the EarthPortal.</p>
      <h2>Team</h2>
      To contact us: firstname.lastname@data-terra.org
      <ul class="bulletlist m-3">
      <li class="bulletlist"><b>Guillaume Alviset</b>, ingénieur de recherche (Data Terra, Montpellier, France)</li>
      <li class="bulletlist"><b>Christelle Pierkot</b>, ingénieur de recherche (Data Terra, Montpellier, France)</li>
      </ul>
      </div>
  
