  home:
    index:
      find_ontology_placeholder: Start typing the semantic artefact name, then choose from list
      query_placeholder: Enter a class or term
      tagline: the repository dedicated to Earth sciences
      title: Welcome to the %{organization} 
      welcome: Welcome to %{site},
    help:
      welcome: Welcome to Data Terra's %{site}. %{site} is a web-based application for accessing and sharing Earth and Environment sciences semantic artefacts.
      getting_started: >
        %{site} allows users to browse, upload, download, search, comment on, and create mappings for semantic artefacts.
      browse: >
        Users can browse and explore individual semantic artefacts by navigating either a tree structure or an animated graphical view. Users can also view mappings and 
        semantic artefacts metadata, and download semantic artefacts. Additionally, users who are signed in may submit a new semantic artefact to the library.
      rest_examples_html: View documentation and examples of the <a href="http://data.bioontology.org/documentation" target="_blank">%{site} REST API</a>.
      announce_list_html: >
        To receive notices of new releases or site outages, please subscribe to the 
        <a href="https://mailman.stanford.edu/mailman/listinfo/bioontology-support" target="_blank">bioontology-support list</a>.

  annotator:
    index:
      intro: Get annotations for Earth sciences text with terms from semantic artefacts
      annotatorplus_html: <em>Check out <a href="%{annotatorplus_href}">AnnotatorPlus</a> beta; a new version of the Annotator with added support for negation, and more!</em>
      fast_context:
        tooltip: "Enable FastContext to detect : if a concept has been negated (affirmed, negated), who experienced the found concept, when the annotated concept occurred (recent, historical, hypothetical), and/or if the annotated concept is uncertain (certain, uncertain)."
      sample_text: As the access to Solid Earth data is not facilitated for now, current activities are focused on the development of a new portal/service to evaluate automatically SO2 flux emissions by volcanoes by analysis of satellite observations from the Sentinel-5P/TROPOMI sensor together with ECMWF wind fields. Several publications are also in preparation for 1- the presentation of the new service (SO2 flux calculator) and its theoretical framework, 2- the scientific applications of these new services, in particular the analysis of specific eruptions and their impacts on the atmosphere (air quality, climate) using the VOLCPLUME webportal (under further development). 
  nbco_annotatosplus:
    index:
      intro: >
        The NCBO Annotator+ is a proxy calling the NCBO Annotator Web service on the NCBO BioPortal.
        <br/><br/>
        Tchechmedjiev, A., Abdaoui, A., Emonet, V., Melzi, S., Jonnagaddala, J., & Jonquet, C. (2018). <a href="https://doi.org/10.1093/bioinformatics/bty009" target="_blank">Enhanced functionalities for annotating and indexing clinical text with the NCBO Annotator+</a>. Bioinformatics, 34(11), 1962-1965.
        </br><br/>
        If using the API, please provide a valid NCBO BioPortal apikey and hit the service at <a href="http://services.bioportal.lirmm.fr/ncbo_annotatorplus">http://services.bioportal.lirmm.fr/ncbo_annotatorplus</a></br>
        Text submitted to the NCBO Annotator+ must be in English.
      sample_text: Melanoma is a malignant tumor of melanocytes which are found predominantly in skin but also in the bowel and the eye.

  recommender:
    intro: Get recommendations for the most relevant semantic artefact based on an excerpt from a text related to Earth sciences or a list of keywords

  search:
    index:
      intro: Search for a class or term in multiple semantic artefacts
      search_keywords_placeholder: Enter a class or term
      categories_placeholder: Start typing to select categories or leave blank to use all
      property_definition: Named association between two entities. Examples are "definition" (a relation between a class and some text) and "part-of" (a relation between two classes).
      obsolete_definition: >
        A class that the authors of the semantic artefact have flagged as being obsolete and which they recommend that people not use. These terms 
        are often left in semantic artefacts (rather than removing them entirely) so that existing systems that depend on them will continue to function.

  projects:
    index:
      intro: Browse a selection of projects that use %{site} resources

  ontologies:
    intro: Browse the library of semantic artefacts

  concepts:
    request_term:
      new_term_instructions: >
        <p>This ontology integrates with OntoloBridge, allowing community users to suggest additions to the public ontology. Complete the template below to submit a term request directly to the ontology maintainer.</p>
        <blockquote>
          <p>Term Label (required)<br>Suggested term name. If a term can be described with multiple synonyms, only list the preferred name here.</p>
        </blockquote>
        <blockquote>
          <p>Term description (required)<br>A brief definition, description, or usage of your suggested term.   Additional term synonyms may be listed in this section.</p>
        </blockquote>
        <blockquote>
          <p>Superclass (required)<br>The parent term of the suggested ontology. The parent term should be an existing entry of the current semantic artefact. The superclass can be selected directly from EarthPortal's Classes tree viewer.</p>
        </blockquote>
        <blockquote>
          <p>References (optional)<br>Provide evidence for the existence of the requested term such as Pubmed IDs of papers or links to other resources that describe the term.</p>
        </blockquote>
        <blockquote>
          <p>Justification (optional)<br>Provide any additional information about the requested term here.</p>
        </blockquote>
  mappings:
    intro: Browse mappings between classes in different ontologies

